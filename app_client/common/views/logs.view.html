<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <div role="alert" ng-show="!vm.data" class="alert alert-success text-center"><h3>Loading...</h3></div>
  <div class="row text-center">
    <div class="col-sm-12">
      <table class="table table-responsive" id="table">
        <thead>
          <tr>
            <th>Date (MM-DD-YY)</th>
            <th>Hobbs In</th>
            <th>Hobbs Out</th>
            <th>Hours Flown</th>
            <th>Fuel per Hour</th>
            <th>Fuel Remaining</th>
            <th>Hours Since Oil Change</th>
            <th>Oil Changed?</th>
          </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody ng-repeat="flt in vm.data.flights">
          <tr class="logs">
            <td><a ng-attr-id="{{ flt._id }}" ng-click="vm.popupUpdateForm($event)" class="btn btn-default datebutton">{{flt.fltDate}}</a></td>
            <td>{{flt.hobbsIn}}</td>
            <td>{{flt.hobbsOut}}</td>
            <td>{{flt.hoursFlown}}</td>
            <td>{{flt.fuelHour}}</td>
            <td>{{flt.fuelIn}}</td>
            <td>{{flt.hoursLastOilChange}}</td>
            <td class="text-success">{{flt.oilChange}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
