<div class="navbar nav navbar-default navbar-fixed-top navGray">
  <div class="container">
    <div class="row">
      <div class="col-xs-2">
        <h6 class="pull-right navHead"> 
          <strong>User:</strong> {{ vm.token.user }} <br>
          <strong>Plane: </strong> {{vm.planeName}}
        </h6>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-default btn-logout text-center" ng-click="vm.logout()">Logout</button>
      </div>
      <div id="navbar-main" class="dropdown col-xs-4">
        <button class="btn btn-primary btn-nav" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Navigation<span class="caret navCaret"></span></button>

          <li class="navi"><a ng-href="/home">Home</a></li>

          <li class="navi"><a ng-href="" ng-click="vm.popupAddForm()">Add a flight</a></li>
        </ul>
      </div>

      <div id="navbar" class="dropdown col-xs-4">
        <button class="btn btn-primary btn-nav" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">planes<span class="caret navCaret"></span></button>
        <ul class="dropdown-menu" ng-model="vm.plane">
          <li class="navi" ng-repeat="plane in vm.token.planes" ng-click="vm.selectPlane(plane)"><a>{{plane}}</a></li>
        </ul>
      </div>
    </div>
  </div>
